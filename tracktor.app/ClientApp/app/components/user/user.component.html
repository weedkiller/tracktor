<div class="modal" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="userEditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="userEditModalLabel">user preferences</h4>
            </div>
            <div class="modal-body">
                <form id="userEditForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="EditEmail">e-mail:</label>
                        <div class="col-sm-9">
                            <p id="EditEmail" class="form-control-static">{{appService.currentUser}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="EditTimeZone">time zone:</label>
                        <div class="col-sm-9">
                            <select name="TimeZone" id="EditTimeZone" class="form-control" [(ngModel)]="appService.timeZone">
                                <option *ngFor="let timeZone of appService.appSettings.timeZones" [value]="timeZone.id">{{timeZone.displayName}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-success summarybutton" (click)="save()" data-dismiss="modal">Update</button>
                <button type="button" class="btn btn-sm btn-primary summarybutton" (click)="close()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
