<div class="tabcontent" *ngIf="appService.entriesModel">
    <table class="table table-condensed" id="EntriesModel">
        <thead>
            <tr class="emphasis">
                <th class="center" style="width: 120px;">Start</th>
                <th class="center" style="width: 120px;">End</th>
                <th class="center" style="width: 150px;">Project</th>
                <th class="center" style="width: 350px;">Task</th>
                <th class="contrib">Contrib</th>
                <th class="center">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-entry [ngForOf]="appService.entriesModel.entries">
                <tr [ngClass]="{ 'bg-success': !entry.endDate }">
                    <td class="center">{{entry.startDate| dateTimeFull}}</td>
                    <td class="center">{{entry.endDate | dateTimeFull}}</td>
                    <td>{{entry.projectName}}</td>
                    <td>{{entry.taskName}}</td>
                    <td class="contrib">{{entry.contrib | timeSpan}}</td>
                    <td class="center">
                        <button class="btn btn-xs btn-default summarybutton" (click)="edit(entry.tEntryID)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;Edit&nbsp;&nbsp;
                        </button>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
